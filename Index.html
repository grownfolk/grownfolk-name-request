<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Your .grownfolk Name</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #00274D;
      padding: 40px 20px;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      max-width: 640px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #00274D;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #00274D;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .wallet-btns button {
      margin-bottom: 10px;
      background: #d32f2f;
    }

    #walletDisplay {
      font-weight: bold;
      margin: 12px 0;
    }

    .create-wallet {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .alt-wallets {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container reveal-fade">
    <h1>Request Your .grownfolk Name</h1>

    <div class="wallet-btns">
      <button onclick="connectMetaMask()">Connect with MetaMask</button>
      <div class="alt-wallets">
        Using Trust, Coinbase, or another wallet?
      </div>
      <button onclick="connectWalletConnect()">Connect with WalletConnect</button>
    </div>

    <div id="walletDisplay"></div>

    <form action="https://formspree.io/f/mwkgbryk" method="POST" onsubmit="return validateForm()">
      <input type="hidden" name="wallet" id="walletField" required />
      <input type="text" name="name" placeholder="Desired .grownfolk name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <input type="text" name="zip" placeholder="ZIP code" required />
      <button type="submit">Submit Request</button>
    </form>

    <div class="create-wallet">
      Donâ€™t have a wallet? <a href="https://metamask.io/download.html" target="_blank">Create one with MetaMask</a>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let userWallet = "";

    function isMobileDevice() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    async function connectMetaMask() {
      if (isMobileDevice()) {
        window.location.href = 'https://metamask.app.link/dapp/grownfolk.github.io/grownfolk-name-request/';
        return;
      }
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userWallet = accounts[0];
          document.getElementById("walletDisplay").innerText = "Connected: " + userWallet;
          document.getElementById("walletField").value = userWallet;
        } catch {
          document.getElementById("result").innerText = "MetaMask connection failed.";
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    async function connectWalletConnect() {
      try {
        const provider = new WalletConnectProvider({
          rpc: { 137: "https://polygon-rpc.com" },
          qrcodeModalOptions: {
            mobileLinks: ["metamask", "trust", "coinbase"]
          }
        });

        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        userWallet = accounts[0];
        document.getElementById("walletDisplay").innerText = "Connected: " + userWallet;
        document.getElementById("walletField").value = userWallet;
      } catch (err) {
        document.getElementById("result").innerText = "WalletConnect failed.";
      }
    }

    function validateForm() {
      const wallet = document.getElementById("walletField").value;
      if (!wallet) {
        alert("Please connect your wallet before submitting.");
        return false;
      }
      return true;
    }

    ScrollReveal().reveal('.reveal-fade', {
      duration: 700,
      distance: '20px',
      origin: 'bottom',
      easing: 'ease-in-out',
      reset: false
    });
  </script>
</body>
</html>
