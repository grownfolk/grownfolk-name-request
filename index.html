<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Your .grownfolk Name</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #00274D;
      padding: 40px 20px;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px 30px;
      max-width: 640px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .wallet-btns button, input, form button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      font-size: 16px;
    }

    .wallet-btns button {
      background: #d32f2f;
      color: white;
      border: none;
    }

    input {
      border: 1px solid #ccc;
    }

    form button {
      background: #00274D;
      color: white;
      border: none;
      font-weight: bold;
    }

    .feedback {
      color: red;
      margin-top: 8px;
    }

    .thank-you {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #namePreview {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formWrap">
    <h1>Request Your .grownfolk Name</h1>

    <div class="wallet-btns">
      <button onclick="connectMetaMask()">Connect with MetaMask</button>
      <button onclick="connectWalletConnect()">Connect with WalletConnect</button>
    </div>

    <div id="walletDisplay"></div>
    <div id="namePreview"></div>
    <div class="feedback" id="feedback"></div>

    <form id="nameForm" onsubmit="return validateForm()" method="POST" action="https://formspree.io/f/mwkgbryk">
      <input type="hidden" name="wallet" id="walletField" required />
      <input type="text" name="name" id="nameInput" placeholder="Desired .grownfolk name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <input type="text" name="zip" placeholder="ZIP code" required />
      <button type="submit" id="submitBtn" disabled>Submit Request</button>
    </form>
  </div>

  <div class="thank-you" id="thankYouMsg">
    <h2>You're all set.</h2>
    <p>Your <strong>.grownfolk</strong> name request has been received.</p>
    <p>Log in or visit your profile at <a href="https://grownfolk.us" target="_blank">GrownFolk.us</a> to rep your name across the network.</p>
  </div>

  <script>
    const contractAddress = "0x68dec9ce94a9a462c092f3f4fb56977698bbf0ab"; // your deployed contract
    const contractABI = [{"inputs":[{"internalType":"string","name":"name","type":"string"}],"name":"nameExists","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}];

    let web3;
    let userWallet = "";

    async function connectMetaMask() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userWallet = accounts[0];
          document.getElementById("walletDisplay").innerText = "Connected: " + userWallet;
          document.getElementById("walletField").value = userWallet;
        } catch {
          alert("MetaMask connection failed.");
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    async function connectWalletConnect() {
      try {
        const provider = new WalletConnectProvider.default({
          rpc: { 137: "https://polygon-rpc.com" },
          qrcode: true
        });
        await provider.enable();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        userWallet = accounts[0];
        document.getElementById("walletDisplay").innerText = "Connected: " + userWallet;
        document.getElementById("walletField").value = userWallet;
      } catch {
        alert("WalletConnect failed.");
      }
    }

    async function checkNameAvailability(name) {
      if (!web3) {
        document.getElementById("feedback").innerText = "Please connect your wallet first.";
        return false;
      }

      const contract = new web3.eth.Contract(contractABI, contractAddress);
      const exists = await contract.methods.nameExists(name.toLowerCase()).call();
      return !exists;
    }

    document.getElementById("nameInput").addEventListener("input", async function () {
      const name = this.value.trim().toLowerCase().replace(/\s+/g, '');
      document.getElementById("namePreview").innerText = name ? `Your tag: ${name}.grownfolk` : "";
      if (name.length < 3) {
        document.getElementById("feedback").innerText = "Name must be at least 3 characters.";
        document.getElementById("submitBtn").disabled = true;
        return;
      }
      const available = await checkNameAvailability(name);
      if (available) {
        document.getElementById("feedback").innerText = "";
        document.getElementById("submitBtn").disabled = false;
      } else {
        document.getElementById("feedback").innerText = "This name is already taken.";
        document.getElementById("submitBtn").disabled = true;
      }
    });

    function validateForm() {
      if (!userWallet) {
        alert("Please connect your wallet first.");
        return false;
      }
      document.getElementById("formWrap").style.display = "none";
      document.getElementById("thankYouMsg").style.display = "block";
      return true;
    }
  </script>
</body>
</html>
